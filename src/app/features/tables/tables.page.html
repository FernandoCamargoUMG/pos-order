<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="isAdmin">
      <ion-button routerLink="/admin-menu">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mapa de Mesas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openTableForm()" *ngIf="isAdmin">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Nueva Mesa
      </ion-button>
      <ion-button routerLink="/products" *ngIf="isAdmin">
        <ion-icon slot="start" name="pricetag-outline"></ion-icon>
        Productos
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <!-- Selector de Niveles -->
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedLevel" (ionChange)="onLevelChange($event)" value="1">
      <ion-segment-button value="1">
        <ion-label>NIVEL 1</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>NIVEL 2</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let table of filteredTables">
        <ion-card 
          [ngClass]="{
            'table-card': true,
            'status-free': table.status === 'FREE',
            'status-occupied': table.status === 'OCCUPIED',
            'status-paying': table.status === 'PAYING'
          }">
          <ion-card-header>
            <div class="table-header">
              <ion-icon name="restaurant-outline" size="large"></ion-icon>
              <ion-card-title>{{ table.name }}</ion-card-title>
              <div class="table-actions" *ngIf="isAdmin">
                <ion-button fill="clear" size="small" (click)="openTableForm(table); $event.stopPropagation()">
                  <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-button>
                <ion-button fill="clear" size="small" color="light" (click)="deleteTable(table); $event.stopPropagation()">
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
              </div>
            </div>
          </ion-card-header>
          <ion-card-content (click)="onTableClick(table)">
            <div class="table-info">
              <ion-badge>
                {{ getTableStatusText(table) }}
              </ion-badge>
              <p *ngIf="table.status === 'OCCUPIED'" class="order-info">
                <ion-icon name="receipt-outline"></ion-icon>
                {{ getOrderCount(table.id) }} {{ getOrderCount(table.id) === 1 ? 'orden' : 'Ã³rdenes' }}
              </p>
              <p *ngIf="table.status === 'OCCUPIED'" class="order-time">
                <ion-icon name="time-outline"></ion-icon>
                Orden activa
              </p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
